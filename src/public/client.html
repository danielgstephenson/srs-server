<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="Cache-Control" content="no-store">
    <title>SRS</title>
    <link rel="stylesheet" href="client.css">
    <link rel="shortcut icon" type="image/x-icon" href="circle.ico" />
  </head>
  <body>
    <div id="loginDiv">
      Your eID: <br>
      <input id="idInput" type="text" required> <br>
      <input id="loginButton" type="button" value="Submit"><br>
      <p style="font-size: 4.5vmin; margin: 2vmin 2vmin;" >
        Your eID is the part of your VCU email before the "@" symbol.
        If your VCU email was smithj@vcu.edu then your eID would be smithj.
      </p>
    </div>
    <div id="nameDiv"></div>
    <div id="infoDiv"></div>
    <div id=waitDiv style='display:none;'>
      Connected
    </div>
    <div id=questionDiv style='display:none;'>
      <div id='answerDiv'>
        Your Answer: </br>
        <input id='answerInput' size=6> </br>
        <button id='submitButton' type="button">Submit</button>
      </div>
      <div id='changeDiv' style='display:none;'> 
        <button id='changeButton' type="button" class="interface">Change Answer</button>
      </div>
    </div>
    <script src="clientIndex.ts" type="module"></script>
  </body>
</html>
